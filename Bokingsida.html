<form action="reservation.php" method="post">
    <div class="elem-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
    </div>
    <div class="elem-group">
      <label for="Personid">Your Personnummer</label>
      <input type="personid" id="personid" name="visitor_epersonid" placeholder="yymmddxxxx" required>

    <div class="elem-group">
      <label for="Place">facilitie</label>
      <select id="Place" name="place" required>
        <option value="">Choose a place from the List</option>
        <option value="Trivago">Trivago</option>
        <option value="Scandia">Scandia</option>
        <option value="Usa">Usa</option>
    </select>
    </div>
    <hr>
    <div class="elem-group inlined">
      <label for="adult">Adults</label>
      <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
    </div>
    <div class="elem-group inlined">
      <label for="child">Children</label>
      <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
    </div>
    <div class="elem-group inlined">
      <label for="checkin-date">Check-in Date</label>
      <input type="date" id="checkin-date" name="checkin" required>
    </div>
    <div class="elem-group inlined">
      <label for="checkout-date">Check-out Date</label>
      <input type="date" id="checkout-date" name="checkout" required>
    </div>
